<!DOCTYPE html>
<html>
    <head>
        <title>Melodify</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "style.css">
        <script src = "sketch.js"></script>
        <script src = "p5.min.js"></script>
    </head>

    <body style = "background-color: #121212;">
        
        <!-- SIDEBAR -->
        <section class="sidebar">
            <!-- LOGO -->
            <section>
                <div>
                    <img class="sidebarLogo" src="images/logo.png" alt="logo">
                </div>
            </section>
            
            <!-- SELECTED ALBUM/SONG/ARTIST -->
            <section>
                <div>
                    <img class="sidebarImg" src="Images/punisher.jpeg" alt="Sidebar Image">
                </div>
            </section>

            <!-- ALBUM/SONG/ARTIST INFO-->
            <section>
                <h2>5:45</h2>
                <h1>I Know the End</h1>
                <h2>Phoebe Bridgers</h2>
                <br>
                <br>
            </section>

            <!-- ALBUM/SONG/ARTIST STATS-->
            <section>
                <h3>Elapsed Time Listened</h3>
                <h4>1 Hour 24 Minutes</h4>
                <br>

                <h3>Times Listened</h3>
                <h4>16 Listens</h4>
                <br>

                <h3>Peak Listening Time</h3>
                <h4>Mid-Morning</h4>
                <br>
            </section>
        </section>


        <!--TOP MENU BAR-->
        <section class = "topMenu">
            <!--Time Selector-->
            <div class="switch-toggle switch-3 switch-candy" style = "margin-left: 30px;">

                <input id="1 Month" name="state-d" type="radio" checked="" />
                <label for="1 Month" onclick="showTimeSelection('1month')">1 Month</label>
              
                <input id="6 Months" name="state-d" type="radio" checked="checked" />
                <label for="6 Months" class="disabled" onclick="showTimeSelection('6month')">6 Months</label>
              
                <input id="1 Year" name="state-d" type="radio" />
                <label for="1 Year" onclick="showTimeSelection('1Year')">1 Year</label>
              
            </div>
            
            <!--Category Selector-->
            <div class="switch-toggle switch-3 switch-candy" style = "margin-right: 30px; margin-left: 30px;">

                <input id="Albums" name="state-e" type="radio" checked="" />
                <label for="Albums" onclick="">Albums</label>
                
                <input id="Songs" name="state-e" type="radio" checked="checked" />
                <label for="Songs" class="disabled" onclick="">Songs</label>
                
                <input id="Artists" name="state-e" type="radio" />
                <label for="Artists" onclick="">Artists</label>
            </div>

            <!--Search Bar-->
            <div class="searchBar">
                <input type="text" placeholder="Search..">
            </div>

        </section>


        <!--DATA VISUALIZATION CANVAS-->
        <div class = "dataVisualization" id = "sketch">
        </div>

        <!--BOTTOM MENU BAR-->
        <section class = "bottomMenu">
            <!--Sorting Type Selector-->
            <div class="switch-toggle switch-3 switch-candy" style = "margin-left: 30px;">

                <input id="Alphabetically" name="state-f" type="radio" checked="" />
                <label for="Alphabetically" onclick="">Alphabetically</label>
              
                <input id="Elapsed Time Listened" name="state-f" type="radio" checked="checked" />
                <label for="Elapsed Time Listened" class="disabled" onclick="">Elapsed Time Listened</label>
              
                <input id="Time Listened" name="state-f" type="radio" />
                <label for="Time Listened" onclick="">Time Listened</label>         
            </div>
            
            <!--Category Selector-->
            <div class="switch-toggle switch-3 switch-candy" style = "margin-right: 30px; margin-left: 30px;">

                <input id="Bubble" name="state-g" type="radio" checked="" />
                <label for="Bubble" onclick="">Bubble</label>
                
                <input id="List" name="state-g" type="radio" checked="checked" />
                <label for="List" class="disabled" onclick="">List</label>
                
                <input id="Grid" name="state-g" type="radio" />
                <label for="Grid" onclick="">Grid</label>
            </div>

            <!--Zoom Controls-->
            <div>
                <button class = "zoomButton" onclick="zoomOut()">Zoom Out</button>
                <button class = "zoomButton" onclick="zoomIn()">Zoom In</button>
            </div>
        </section>
    </body>
</html>
