<!DOCTYPE html>
<html>
    <head>
        <title>Melodify</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content "width = device-width, initial-scale = 1">
        <link rel = "stylesheet" href = "style.css">
    </head>

    <style>
        .node:hover{
          stroke-width: 7px !important;
          opacity: 1 !important;
        }
    </style>

    <body style = "background-color: #121212;">
        
        <!-- SIDEBAR -->
        <section class="sidebar">
            <!-- LOGO -->
            <section>
                <div>
                    <img class="sidebarLogo" src="images/logo.png" alt="logo"">
                </div>
            </section>
            
            <!-- SELECTED ALBUM/SONG/ARTIST -->
            <section>
                <div>
                    <img class="sidebarImg" src="Images/generic_album.jpeg" alt="Sidebar Image" id = "albumArt">
                </div>
            </section>

            <!-- ALBUM/SONG/ARTIST INFO-->
            <section class = "sidebarTrackAndArtist">
                <h1 id = "songTitle"></h1>
                <h2 id = "artistName"></h2>
                <br>
                <br>
            </section>

            <!-- ALBUM/SONG/ARTIST STATS-->
            <section class = "sidebarStats">
                <h3>Elapsed Time Listened</h3>
                <h4 id = "timeListened"></h4>
                <br>

                <h3>Times Listened</h3>
                <h4 id = "plays"></h4>
                <br>

                <h3>Peak Listening Time</h3>
                <h4 id = "peakTime"></h4>
                <br>
            </section>
        </section>


        <!--TOP MENU BAR-->
        <section class = "topMenu">
            <!--Time Selector-->
            <div class="switch-toggle switch-3 switch-candy" style = "margin-left: 30px;">

                <input id="1 Month" name="state-d" type="radio" checked="" />
                <label for="1 Month" onclick="svg.selectAll('g > circle').remove().then(visualizeDataHelper());">1 Month</label>
              
                <input id="6 Months" name="state-d" type="radio" checked="checked" />
                <label for="6 Months" class="disabled" onclick="svg.selectAll('g > circle').remove().then(visualizeDataHelper());">6 Months</label>
              
                <input id="1 Year" name="state-d" type="radio" />
                <label for="1 Year" onclick="svg.selectAll('g > circle').remove().then(visualizeDataHelper());">1 Year</label>
              
            </div>

            <div class="switch-toggle switch-3 switch-candy" style = "margin-left: 30px;">
                <input id="Time Listened" name="state-f" type="radio" checked="checked" />
                <label for="Time Listened" class="disabled" onclick="svg.selectAll('g > circle').remove().then(visualizeDataHelper());">Time Listened</label>
              
                <input id="Plays" name="state-f" type="radio" />
                <label for="Plays" onclick="svg.selectAll('g > circle').remove().then(visualizeDataHelper());">Plays</label>         
            </div>
        </section>


        <!--DATA VISUALIZATION CANVAS-->
        <div class = "dataVisualization" id = "my_dataviz">
        </div>
    </body>

    <script src = "p5.min.js"></script>
    <script src = "https://d3js.org/d3.v7.min.js"></script>
    <script src = "script.js"></script>

</html>
